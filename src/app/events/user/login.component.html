<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="!username.valid && (username.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="loginFormModel.userName" id="userName" name="userName" type="text" class="form-control" placeholder="User Name..." #username="ngModel" required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="!password.valid && (password.touched || mouseoverLogin)">Required</em>
      <input [(ngModel)]="loginFormModel.password" id="password" type="password" name="password"class="form-control"placeholder="Password..." #password="ngModel" required/>
    </div>
  <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" ><button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button></span>

    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
